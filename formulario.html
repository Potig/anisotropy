<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>

    <header class="cabecalho">
        <a href="index.html"><img class="cabecalho-logo" src="logo.png" alt="Logo da Asthenospheric Flow" ></a>
       
    </header>

    <div> 
        <h1 id="titulo"> Cadastro de dados</h1>
        <p id="subtitulo"> Insira suas informações nos campos indicados </p>
    <br>
    </div>

    <form>
        <fieldset class="grupo" >
            <div class="campo">
                <label for="nome"> <strong> Nome </strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"> <strong> Sobrenome </strong> </label>
                <input type="text" name="sobrenome" id="sobrenome">

            </div>

        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="email"> <strong>Email</strong> </label>
                <input type="email" name="email" id="email">
            </div>

            <div class="campo">
                <label for="universidade"> <strong> Instituição de Ensino </strong> </label>
                <input type="text" name="universidade" id="universidade">

            </div>
        </fieldset>

        <div class="grupo">
            
            <label> <strong> Solicite as credenciais de login para acesso <br>
                ao formulário </strong> </label>
            <br>
            <textarea row="6" style="width: 26em;" id="credenciais" name="credenciais" required></textarea>
        </div>
<!--    


            <div class="campo">
                <label for="Fases"> <strong> Fases utilizadas </strong> </label>
                <select id="Fases">
                    <option selected disabled value="">Selecione</option>
                    <option>SKS</option>
                    <option>SKKS</option>
                    <option>XK(K)S</option>
                </select>
            </div>
            -->

            <button class="botao" type="submit"> Concluído </button>




    </form>
    
</body>
</html>
